<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/ch07/js/jquery/jquery-3.6.3.js"></script>
<script type="text/javascript">
$(function() {
	setTimeout(function(){
		$('h2, p')
			.wrapAll("<div>") // h2, p 전부 div 태그로 감싸기
			.parent() // travese API(위에서 div 태그로 감싼 내용을 가르침 -> div에 css 추가됨)
			.css({
				border: "1px solid #ccc",
				width: "200px",
				padding: "10px"
			});
	}, 2000);
});  
</script>
</head>
<body>
	<h1>DOM 조작 API - wrapAll()</h1>
	
	<h2>타이틀입니다.</h2>
	<p>내용입니다.</p>
</body>
</html>

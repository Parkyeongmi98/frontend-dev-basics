<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/ch07/js/jquery/jquery-3.6.3.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$('#p2 strong').appendTo('#p1'); // id가 p2인 내용 중 strong태그를 id가 p1인 내용 뒤로 이동
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - appendTo()</h1>
	
	<p id="p1">ABCDEFGHIJKLMNOPQRSTUV</p>
	<p id="p2">abcdefghijklmnopqrstuv<strong>WXYZ</strong></p>
</body>
</html>

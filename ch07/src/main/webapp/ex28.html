<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/ch07/js/jquery/jquery-3.6.3.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$('.d1').wrap("<h2>"); // class가 d1인 내용을 <h2>태그로 감싸기
		$('.d2').wrap("<h3>").css("padding-left", "50px"); // class가 d2인 내용을 <h3>태그로 감싸고 padding값 주기(.d2인 em에 css추가됨)
		
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - wrap()</h1>

	<em class="d1">1장</em>
	<em class="d2">1-1 절</em>
	<em class="d2">1-2 절</em>
	<em class="d2">1-2 절</em>
	
	<em class="d1">2장</em>
	<em class="d2">2-1 절</em>
	<em class="d2">2-2 절</em>
	<em class="d2">2-2 절</em>
</body>
</html>

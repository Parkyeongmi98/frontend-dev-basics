<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/ch07/js/jquery/jquery-3.6.3.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$('#p1').before("<h2>제목입니다.</h2>"); // id가 p1인 태그 밖 앞쪽에 내용 추가
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - before()</h1>
	
	<p id="p1">
		내용입니다.
	</p>
</body>
</html>

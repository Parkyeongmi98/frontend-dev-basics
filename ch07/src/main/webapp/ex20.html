<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="/ch07/js/jquery/jquery-3.6.3.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$('#p1').prepend("<strong>가나다라마</strong>"); // id가 p1인 앞에 내용 추가
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - prepend()</h1>
	
	<p id="p1">
		마바사아자차카타파하
	</p>
</body>
</html>
